<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    {% block head %}
    <title>Web Configurator > {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Web Configurator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Accueil</a>
                            <a class="nav-link" aria-current="page" href="{{ url_for('start') }}">Connexion</a>
                            <a class="nav-link" aria-current="page" href="{{ url_for('permit') }}">Utilsateur inscrit</a>
                            <a class="nav-link" aria-current="page" href="{{ url_for('info') }}">Information compte</a>
                            <a class="nav-link" aria-current="page" href="{{ url_for('inscription') }}">Inscription</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('start') }}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ self.title() }}</li>
                    </ol>
                </nav>
            </div>
        </div>
        {% block content %}{% endblock %}
    </section>
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
                Copyright Univ-Savoie
            </div>
        </nav>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
</body>

</html>
